<div class="teacher-profile">
<section>
    <div class="container-fluid padding0">
  <div class="style-banner relative">
  <img src="img/teacher/yog.jpg" class="img-responsive" alt="">
</div>
</div>
</section>
<section class="sondhi">
  <div class="container">
    <h3 class="text-uppercase text-center mt0">affiliated YOGA CENTERS</h3>
  <div class="row">
              <div class="col-md-4 mt35" ng-repeat="item in rowdata track by $index">
                  <div class="body-img position-relative">
                      <div class="img-main position-relative">
                          <img ng-src="{{item.img}}" alt="" class="img-responsive">
                          <div class="sponser">
                              <div class="top-left">
                                  <span>Sponsored</span>
                              </div>
                              <div class="top-right pull-right">
                                  <img src="img/like.png" alt="" class="img-responsive">
                              </div>
                              <div class="clearfix"></div>
                          </div>
                      </div>
                      <div class="title text-center">
                          <h5 class="text-up color-bl f18 font-light">{{item.title}}</h5>
                          <span class="color-second">{{item.location}}</span> <br>
                          <span class="color-second">{{item.style}}</span> <br>
                          <span class="color-second">{{item.timing}}</span>
                      </div>
                      <div class="rating text-center">
                <span uib-rating ng-model="rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></span>
                </div>
                      <div class="text-center mt10">
                          <button class="know-m text-up btn-green font-light " ui-sref="studio-list">know more</button>
                      </div>
